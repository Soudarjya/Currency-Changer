<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h3>Currency converter</h3>
        <form action="">
            <div class="amount">
                <p>Enter Amount</p>
                <input value="100" type="text">
            </div>
            <div class="dropdown">
                <div class="select">
                    <div class="from">
                        <p>from</p>
                        <img class="img1" src="https://flagsapi.com/IN/flat/64.png" alt="Not a Particular country" />
                        <select name="from" id="from" value="https://flagsapi.com/BE/shiny/64.png">
                        </select>
                    </div>
                <div class="to">
                    <p>to</p>
                    <img class="img2" src="https://flagsapi.com/IN/flat/64.png" alt="Not a Particular country"/>
                    <select name="from" id="to">
                    </select>
                </div>
            </div>
            </div>
            <button class="submit">Get Exchange Rate</button>
            <div class="message">

            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
